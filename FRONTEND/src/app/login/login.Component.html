<div class="container-mt-5">    <div class="row justify-content-md-center">        <div class="col-md-4">            <div class="alert alert-danger" *ngIf="error == 1">                <strong>Auth Failed</strong>            </div>            <form>                <div class="form-group">                    <label>Username</label>                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username">                </div>                <div class="form-group">                    <label>Password</label>                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password">                </div>                <br>                <div class="form-group">                    <button type="button" (click)="loggedIn()" class="btn btn-success">Connexion</button>                </div>            </form>        </div>    </div></div>
